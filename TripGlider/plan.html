<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="plnstyle.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Temp.html">Home</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="places.html">Places</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <h1>Travel Planner</h1>

    <main>
        <section id="user-input">
            <h2>Plan Your Trip</h2>
            <form id="trip-form">
                <div>
                    <label for="duration">Duration of Stay:</label>
                    <input type="number" id="duration" name="duration" min="1" placeholder="Number of days" required>
                </div>
                <div>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter location" required>
                </div>
                <button type="submit">Generate Your Trip</button>   
            </form>
        </section>

        <section id="generated-itinerary" class="scroll-box">
            <!-- Itinerary content will be displayed here -->
        </section>
    </main>

    <script src="pln.js"></script>
</body>
</html>
