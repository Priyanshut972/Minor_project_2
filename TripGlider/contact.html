<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Temp.html">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Places</a></li>
                <li><a href="index.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <h1>Contact Us</h1>

    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <a href="#"><button type="submit">Send Message</button></a>
        </form>
    </div>
    <script>
        const contactForm = document.getElementById('contactForm');

        contactForm.addEventListener('submit', function(event) {
            // Test alert
            alert('Message sended successfullt to admin wait for admins response');

            event.preventDefault();

            const name = contactForm.name.value;
            const email = contactForm.email.value;
            const message = contactForm.message.value;

            // Store data in Firebase Realtime Database
            database.ref('contactMessages').push({
                name: name,
                email: email,
                message: message,
                timestamp: firebase.database.ServerValue.TIMESTAMP // Add a timestamp
            }).then(function() {
                // Clear the form fields after successful submission
                contactForm.reset();
                alert('Request sent successfully!');
            }).catch(function(error) {
                console.error('Error saving message to Firebase Database:', error);
                alert('An error occurred while sending your message. Please try again later.');
            });
        });
    </script>
</body>
</html>
